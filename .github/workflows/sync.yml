name: Sync Fork From Upstream

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0        # ğŸ”¥ ì „ì²´ íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸° (non-fast-forward í•´ê²° í•µì‹¬)

      - name: Setup upstream safely
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/prgrms-aibe-devcourse/AIBE3_FinalProject_Team4_FE.git
          git fetch upstream --depth=0          # ğŸ”¥ upstreamë„ full history

      - name: Merge upstream/develop â†’ develop
        run: |
          git checkout develop
          git merge upstream/develop --no-edit --allow-unrelated-histories || true

      - name: Push changes to fork
        run: git push origin develop
