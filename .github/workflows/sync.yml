name: Sync Fork From Upstream

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout fork (force checkout develop)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: develop          # ðŸ”¥ develop ë¸Œëžœì¹˜ë¡œ checkout (í•µì‹¬)

      - name: Setup upstream
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/prgrms-aibe-devcourse/AIBE3_FinalProject_Team4_FE.git
          git fetch upstream --depth=0

      - name: Merge upstream/develop â†’ develop
        run: |
          git merge upstream/develop --no-edit --allow-unrelated-histories || true
          git status

      - name: Push
        run: |
          git push origin develop --force-with-lease
