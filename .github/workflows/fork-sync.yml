name: Sync Fork From Upstream

on:
  schedule:
    - cron: "* * * * *"   # 1분 간격
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/prgrms-aibe-devcourse/AIBE3_FinalProject_Team4_FE.git
          git fetch upstream

      - name: Merge upstream/develop → develop
        run: |
          git checkout develop
          git merge upstream/develop --no-edit || true

      - name: Push changes to fork
        run: |
          git push origin develop
